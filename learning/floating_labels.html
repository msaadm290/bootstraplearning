<!-- Example 
Wrap a pair of <input class="form-control"> and <label> 
elements in .form-floating to enable floating labels with 
Bootstrap’s textual form fields. A placeholder is required on 
each <input> as our method of CSS-only floating labels uses 
the :placeholder-shown pseudo-element. Also note that the <input> 
must come first so we can utilize a sibling selector (e.g., ~) -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />
    
    <title>Floating Labels Example</title>

    </head>

    
    <body>
<div class="container">

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <!-- Selects 
Other than .form-control, floating labels are only available on .
form-selects. They work in the same way, but unlike 
<input>s, they’ll always show the <label> in its floated 
state. Selects with size and multiple are not supported. -->


<div class="form-floating">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label for="floatingSelect">Works with selects</label>
  </div>
  <!-- layout -->

  <div class="row g-2">
    <div class="col-md">
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
        <label for="floatingInputGrid">Email address</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating">
        <select class="form-select" id="floatingSelectGrid">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="floatingSelectGrid">Works with selects</label>
      </div>
    </div>
  </div>

  

    <script type="text/javascript" src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    </div>
    </body>
    </html>
