<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />
    
    <title>FORM CONTROL EXAMPLE</title>

    <script type="text/javascript" src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    </head>

    <body>
<div class="container">

    <!-- Overview  -->
<!-- Create custom <input type="range"> controls with .form-range.
The track (the background) and thumb (the value) a
re both styled to appear the same across browsers. As only F
irefox supports “filling” their track from the left or right of the thumb as a
means to visually indicate progress, we do not currently support -->

<label for="customRange1" class="form-label">Example range</label>
<input type="range" class="form-range" id="customRange1">

<!-- Steps 
By default, range inputs “snap” to integer values. 
To change this, you can specify a step value. In the 
example below, we double the number of steps by using step="0.5". -->

<label for="customRange3" class="form-label">Example range</label>
<input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">



</div>
</body>
</html>
