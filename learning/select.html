<!-- Default 
Custom <select> menus need only a custom class, .form-select to trigger the custom styles. Custom styles are limited to the <select>â€™s initial appearance and cannot modify the <option>s due to browser limitations. -->

    <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css">

    <title>Bootstrap Example</title>

    <script type="text/javascript" src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>    

</head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
    <div class="container">
    <select class="form-select" aria-label="Default select example">
      <option selected="">Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <!-- sizing -->


    <select class="form-select form-select-lg mb-3" aria-label="Large select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      
      <select class="form-select form-select-sm" aria-label="Small select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>


      <!-- The multiple attribute is also supported: -->

      <select class="form-select" multiple aria-label="Multiple select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <select class="form-select" size="5" aria-label="Size 3 select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="3">Four</option>
        <option value="3">Five</option>
        <option value="3">Six</option>
      </select>

      <!-- Disabled 
Add the disabled boolean attribute on a select to give it a grayed out appearance and remove pointer events. -->

<select class="form-select" aria-label="Disabled select example" disabled>
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

 

</div>
    
    <!-- End Example Code -->
  </body>
</html>
